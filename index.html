<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bleiben Sie auf dem Laufenden mit täglich neuen Artikeln zum Thema Motorsport.">
  <title>Blog | Motorsport Daily</title>
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="assets/favicon/f1_car_dotted_57.png" />
  <link rel="apple-touch-icon-precomposed" sizes="32x32" href="assets/favicon/f1_car_dotted_32.png" />
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="assets/favicon/f1_car_dotted_60.png" />
  <link rel="apple-touch-icon-precomposed" sizes="70x70" href="assets/favicon/f1_car_dotted_70.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/favicon/f1_car_dotted_72.png" />
  <link rel="apple-touch-icon-precomposed" sizes="96x96" href="assets/favicon/f1_car_dotted_96.png" />
  <link rel="icon" id="favicon" type="image/png" href="assets/favicon/f1_car_dotted_16.png" sizes="16x16" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/code.js" defer></script>
  <script src="js/quote_generator.js" defer></script>
  <script src="js/favicon_match_media.js" defer></script>
</head>

<body>

  <header>
    <section class="hero-section">
      <div class="background-img"></div>
      <h1>Motorsport Daily</h1>
      <hr>
      <a href="#nav" class="hero-btn" aria-label="Scroll to top stories">> Top Stories</a>
      <div class="quote-container">
        <span class="mark-1"><img src="assets/icons/quote_left_50.png" alt="quotation mark"></span>
        <span class="mark-2"><img src="assets/icons/get_quote_50.png" alt="quotation mark"></span>
      </div>
    </section>
    <nav id="nav">
      <button class="all" aria-label="See all articles">Alle</button>
      <p>/</p>
      <button class="c-e-cars" aria-label="See only combustion engine cars articles">Verbennungs <br>Motoren</button>
      <p>/</p>
      <button class="e-cars" aria-label="See only electric cars articles">E-Autos</button>
    </nav>
  </header>
  <main>
    <section class="articles-section">
      <h2 class="title-articles-section">Blog Articles</h2>
    </section>
    <section class="newsletter-registration">
      <h2>Abonniere unseren Newsletter</h2>
      <p>Bleiben Sie auf dem Laufenden mit den neusten Motorsport-News!</p>
      <div class="registration-container">
        <input type="text" id="email" placeholder="Bitte geben Sie eine gültige E-Mail-Adresse ein"
          aria-label="Please enter a valid email address">
        <button type="submit" id="submit-btn" aria-label="Submit your email address">SENDEN</button>
      </div>
    </section>
    <footer>
      <div class="footer-content">
        <div class="socials">
          <a href="#" aria-label="Visit our facebook profile"><img src="assets/icons/facebook-32.png"
              alt="facebook icon"></a>
          <a href="#" aria-label="Visit our twitter profile"><img src="assets/icons/twitter-32.png"
              alt="twitter icon"></a>
        </div>
        <div class="legal">
          <a href="#">Impressum</a>
          <p class="divider">|</p>
          <a href="#">Datenschutzerklärung</a>
        </div>
      </div>
    </footer>
  </main>

</body>

</html>
